[module]
  [module.hugoVersion]
    min = "0.41.0"

[mediaTypes."text/markdown"]
  suffixes = ["md"]

[outputFormats.Markdown]
  mediaType = "text/markdown"
  baseName = "index"
  isPlainText = true
  notAlternative = false

[outputFormats.LLMS]
  mediaType = "text/plain"
  baseName = "llms"
  isPlainText = true
  notAlternative = true

[outputFormats.LLMSFull]
  mediaType = "text/plain"
  baseName = "llms-full"
  isPlainText = true
  notAlternative = true

[outputs]
  home = ["html", "rss", "llms", "llmsfull"]
  section = ["html", "rss", "markdown"]
  page = ["html", "markdown"]
